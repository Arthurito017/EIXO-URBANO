<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIXO URBANO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="#">EIXO URBANO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#properties">Imóveis</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
                </ul>
                <div class="social-marquee">
                    <div class="social-icons">
                        <a href="https://www.instagram.com/eixourbano" target="_blank"><i class="fab fa-instagram"></i> @eixourbano</a>
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="https://wa.me/5511999999999" target="_blank"><i class="fab fa-whatsapp"></i> (11) 99999-9999</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="container mt-5 pt-5">
            <h1>Bem-vindo à EIXO URBANO</h1>
            <p>Seu parceiro confiável no mercado imobiliário.</p>
        </section>
        <section id="about" class="container mt-5">
            <h2>Sobre Nós</h2>
            <p>Informações sobre a empresa.</p>
        </section>
        <section id="properties" class="container mt-5">
            <h2>Nossos Imóveis</h2>
            <div class="carousel">
                <!-- Carrossel de imóveis -->
            </div>
        </section>
        <section id="contact" class="container mt-5">
            <h2>Contato</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 EIXO URBANO. Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
